<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login & Register</h2>
        <div class="login-panel">
            <form action="login.php" method="POST">
                <input type="text" name="login_username" placeholder="Username">
                <input type="password" name="login_password" placeholder="Password">
                <input type="submit" value="Login">
                <p class="toggle-btn" onclick="togglePanel()">Don't have an account? Register</p>
            </form>
        </div>
        <div class="register-panel">
            <form action="register.php" method="POST">
                <input type="email" name="register_email" placeholder="Email">
                <input type="text" name="register_username" placeholder="Username">
                <input type="password" name="register_password" placeholder="Password">
                <input type="submit" value="Register">
                <p class="toggle-btn" onclick="togglePanel()">Already have an account? Login</p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
